<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Reports</h1>
            <h5>{{errorMEssage}}</h5>
            <form [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username" class="form-control input-underline input-lg" id="1" placeholder="{{ 'Email' | translate }}" >
                        <span *ngIf="loginClicked && f.username.errors && f.username.errors.required" >{{ 'Please Enter Username' | translate }</span>
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="2" placeholder="{{ 'Password' | translate }}" >
                        <span *ngIf="loginClicked && f.password.errors && f.password.errors.required">Please Enter Username</span>
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form> 
        </div> 
    </div> 
</div>
